<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TESOURA - BANCO DE DADOS</title>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root{
      --bg:#081427;
      --card:#0b1b33;
      --card2:#0a1830;
      --line:#0f2a4a;
      --txt:#e9f2ff;
      --muted:#9fb3cc;
      --orange:#ff7f27;
      --green:#2ecc71;
      --red:#ff4d4d;
      --blueBtn:#58b4ff;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--txt);font-family:Arial,Helvetica,sans-serif}
    .wrap{max-width:1100px;margin:24px auto;padding:0 14px}
    .card{background:linear-gradient(180deg,var(--card),var(--card2));border:1px solid var(--line);border-radius:12px;padding:14px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:flex-end}
    .field{display:flex;flex-direction:column;gap:6px}
    label{color:var(--muted);font-size:12px}
    select{height:36px;border-radius:8px;border:1px solid #163a63;background:#071225;color:var(--txt);padding:0 10px;min-width:220px}
    .btn{height:36px;border-radius:8px;border:0;padding:0 14px;font-weight:700;cursor:pointer}
    .btnGreen{background:#1fbf7a;color:#062015}
    .btnOrange{background:var(--orange);color:#2b1300}
    .btnBlue{background:var(--blueBtn);color:#06203a}
    .btnRed{background:var(--red);color:#2b0000}
    .small{font-size:12px;color:var(--muted)}
    .msg{margin-top:10px;font-size:12px;color:var(--orange)}
    .msgErr{color:var(--red)}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border-bottom:1px solid var(--line);padding:10px 8px;font-size:13px;text-align:left}
    th{color:var(--orange);font-weight:800}
    .right{margin-left:auto}
    .actions{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:flex-end}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid var(--line);font-size:12px;color:var(--muted)}
    .downloadBar{display:flex;gap:10px;justify-content:flex-end;margin-top:10px;flex-wrap:wrap}
    .hint{margin-top:8px;font-size:12px;color:var(--muted)}
    .muted{color:var(--muted)}
    .line{height:1px;background:var(--line);margin:10px 0}
    .tdBtn{white-space:nowrap}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <div class="field">
          <label>PAINEL / ARQUIVO</label>
          <select id="fPainel">
            <option value="escalacao">escalacao</option>
            <option value="presenca">presenca</option>
            <option value="controle geral">controle geral</option>
            <option value="mensalidade">mensalidade</option>
            <option value="caixa">caixa</option>
            <option value="gols">gols</option>
            <option value="jogadores">jogadores</option>
          </select>
        </div>

        <div class="field">
          <label>PERÍODO</label>
          <select id="fPeriodo">
            <option value="semanal">semanal</option>
            <option value="mensal">mensal</option>
            <option value="anual">anual</option>
            <option value="unico">unico</option>
          </select>
        </div>

        <div class="actions right">
          <button class="btn btnGreen" id="btnBuscar">BUSCAR</button>
          <button class="btn btnOrange" id="btnLimpar">LIMPAR</button>
        </div>
      </div>

      <div id="msg" class="msg" style="display:none"></div>

      <div class="line"></div>

      <div class="small">
        Aqui você vê o histórico de arquivos salvos e pode baixar. Visualização/edição é feita no próprio painel.
      </div>

      <table id="tbl">
        <thead>
          <tr>
            <th>criado em</th>
            <th>título</th>
            <th>referência</th>
            <th>tipo</th>
            <th>excluir</th>
          </tr>
        </thead>
        <tbody id="tb"></tbody>
      </table>

      <div class="downloadBar">
        <button class="btn btnBlue" id="btnPDF" disabled>BAIXAR PDF</button>
      </div>

      <div class="hint">
        Banco de Dados: consulta e armazenamento (com excluir).
      </div>
    </div>
  </div>

<script>
/* =========================================================
   TOP BAR (index.html): quando estiver logado, esconder LOGIN
   ========================================================= */
function syncTopButtons(){
  try{
    const p = window.parent;
    if (!p || !p.document) return;
    const logged = !!p.TESOURA_ROLE; // "jogador" ou "diretoria"
    const btnLogin = p.document.getElementById("btnLogin");
    const btnSair  = p.document.getElementById("btnSair");
    if (btnLogin) btnLogin.style.display = logged ? "none" : "inline-flex";
    if (btnSair)  btnSair.style.display  = logged ? "inline-flex" : "none";
  }catch(e){}
}
syncTopButtons();
setInterval(syncTopButtons, 800);

/* =========================================================
   SUPABASE (mesmo padrão dos outros painéis)
   ========================================================= */
const SUPABASE_URL = "https://xuplzpispukvtggjasxx.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_uGvmPC40FfyxzS6Kh1gNHg_AO9wJ6kg";

let supabaseClient = null;
try{
  supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
}catch(e){
  supabaseClient = null;
}

function showMsg(text, isErr=false){
  const el = document.getElementById("msg");
  el.style.display = "block";
  el.textContent = text;
  el.className = isErr ? "msg msgErr" : "msg";
}
function clearMsg(){
  const el = document.getElementById("msg");
  el.style.display = "none";
  el.textContent = "";
}

/* =========================================================
   PDF (somente)
   ========================================================= */
function safeFilename(s){
  return (s || "arquivo")
    .toString()
    .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
    .replace(/[^a-zA-Z0-9_\-\.]+/g,"_")
    .replace(/_+/g,"_")
    .replace(/^_+|_+$/g,"");
}

function normalizeConteudo(conteudo){
  let c = conteudo;
  try{
    if(typeof c === "string"){
      const s = c.trim();
      if((s.startsWith("{") && s.endsWith("}")) || (s.startsWith("[") && s.endsWith("]"))){
        c = JSON.parse(s);
      }
    }
  }catch(e){}

  if(Array.isArray(c)){
    const first = c[0] || {};
    const columns = Object.keys(first);
    const rows = c.map(obj => columns.map(k => obj?.[k] ?? ""));
    return { columns, rows };
  }
  if(typeof c === "object" && c){
    const columns = Object.keys(c);
    const rows = [columns.map(k => c[k] ?? "")];
    return { columns, rows };
  }
  return { columns: ["conteúdo"], rows: [[String(c ?? "")]] };
}

function downloadPDF(filename, title, columns, rows){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation: "landscape", unit: "pt", format: "a4" });

  doc.setFont("helvetica","bold");
  doc.setFontSize(12);
  doc.text(title, 40, 40);

  doc.autoTable({
    startY: 60,
    head: [columns],
    body: rows,
    theme: "grid",
    styles: { fontSize: 8, cellPadding: 3, lineWidth: 0.4, lineColor: [220,220,220] },
    headStyles: { fillColor: [255, 127, 39], textColor: [255,255,255], fontStyle: "bold" }
  });

  doc.save(filename);
}

/* =========================================================
   LISTA / BUSCA
   ========================================================= */
let itens = [];
let selecionado = null;

function setDownloadEnabled(v){
  document.getElementById("btnPDF").disabled = !v;
}

function render(){
  const tb = document.getElementById("tb");
  tb.innerHTML = "";

  if(!itens.length){
    tb.innerHTML = `<tr><td colspan="5" class="muted">Nenhum arquivo salvo encontrado para este filtro.</td></tr>`;
    setDownloadEnabled(false);
    return;
  }

  itens.forEach((item) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${item.criado_em ?? "-"}</td>
      <td>${item.titulo ?? "-"}</td>
      <td>${item.referencia ?? "-"}</td>
      <td><span class="pill">${item.periodo ?? "-"}</span></td>
      <td class="tdBtn"><button class="btn btnRed" style="height:30px" data-del="${item.id}">EXCLUIR</button></td>
    `;

    tr.addEventListener("click", (ev) => {
      if (ev.target && ev.target.getAttribute && ev.target.getAttribute("data-del")) return;
      selecionado = item;
      setDownloadEnabled(true);
      clearMsg();
    });

    tb.appendChild(tr);
  });

  tb.querySelectorAll("button[data-del]").forEach(btn=>{
    btn.addEventListener("click", async (ev)=>{
      ev.stopPropagation();
      const id = btn.getAttribute("data-del");
      if(!id) return;
      const ok = confirm("Excluir este arquivo do Banco de Dados?");
      if(!ok) return;
      await excluirArquivo(id);
    });
  });

  setDownloadEnabled(false);
}

async function buscar(){
  clearMsg();
  if(!supabaseClient){
    showMsg("Supabase não inicializado.", true);
    return;
  }

  const painel = document.getElementById("fPainel").value;
  const periodo = document.getElementById("fPeriodo").value;

  let q = supabaseClient
    .from("arquivos_app")
    .select("*")
    .eq("painel", painel)
    .eq("periodo", periodo)
    .order("criado_em", { ascending: false });

  const { data, error } = await q;
  if(error){
    showMsg("Erro ao buscar: " + error.message, true);
    return;
  }

  itens = (data || []).map(x => ({
    id: x.id,
    painel: x.painel,
    periodo: x.periodo,
    referencia: x.referencia,
    titulo: x.titulo,
    criado_em: x.criado_em,
    conteudo: x.conteudo
  }));

  selecionado = null;
  render();
}

async function excluirArquivo(id){
  clearMsg();
  if(!supabaseClient){
    showMsg("Supabase não inicializado.", true);
    return;
  }
  const { error } = await supabaseClient
    .from("arquivos_app")
    .delete()
    .eq("id", id);

  if(error){
    showMsg("Erro ao excluir: " + error.message, true);
    return;
  }

  showMsg("Arquivo excluído.");
  await buscar();
}

function limpar(){
  itens = [];
  selecionado = null;
  clearMsg();
  render();
}

/* =========================================================
   BAIXAR PDF
   ========================================================= */
function baixarPDF(){
  if(!selecionado){
    showMsg("Selecione um arquivo salvo na lista.", true);
    return;
  }
  const item = selecionado;
  const norm = normalizeConteudo(item.conteudo);
  const columns = norm.columns || ["dados"];
  const rows = norm.rows || [];

  const stamp = new Date().toISOString().replace(/[:\-]/g,"").slice(0,15);
  const base = `${safeFilename(item.painel)}_${safeFilename(item.periodo)}_${stamp}`;
  const title = item.titulo || "Arquivo salvo";
  downloadPDF(`${base}.pdf`, title, columns, rows);
}

/* =========================================================
   INIT
   ========================================================= */
document.getElementById("btnBuscar").addEventListener("click", buscar);
document.getElementById("btnLimpar").addEventListener("click", limpar);
document.getElementById("btnPDF").addEventListener("click", baixarPDF);

render();
</script>
</body>
</html>
