<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Tesoura — Controle do Futebol</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#0b1220;
      --panel:#061024;
      --panel2:#020617;
      --line:#0f172a;
      --txt:#ffffff;
      --muted:#9ca3af;
      --orange:#f97316;
      --green:#22c55e;
      --red:#ef4444;
      --blue:#60a5fa;
      --cyan:#38bdf8;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,system-ui,Segoe UI,sans-serif;background:var(--bg);color:var(--txt)}
    .top{
      display:flex;align-items:center;justify-content:space-between;
      padding:12px 16px;background:#07101f;border-bottom:1px solid #111827;
    }
    .brand{display:flex;align-items:center;gap:10px}
    .logo{
      width:30px;height:30px;border-radius:10px;background:#fb923c;color:#111827;
      display:flex;align-items:center;justify-content:center;font-weight:900;
    }
    .title{font-weight:900;letter-spacing:.3px}
    .subtitle{color:var(--muted);font-size:12px;margin-top:2px}
    .right{display:flex;align-items:center;gap:10px}
    .badge{
      padding:6px 10px;border-radius:999px;background:#0b1a35;border:1px solid #1f2a44;
      font-weight:900;font-size:11px;text-transform:uppercase;color:#cbd5e1;
    }
    .btnTop{
      border:0;border-radius:10px;padding:10px 14px;font-weight:900;cursor:pointer;
      text-transform:uppercase;font-size:12px;box-shadow:0 6px 16px rgba(0,0,0,.35);
    }
    .btnLogin{background:var(--orange);color:#1b0b02}
    .btnSair{background:#0b1a35;color:#cbd5e1;border:1px solid #1f2a44}
    .tabs{
      display:flex;gap:10px;flex-wrap:wrap;
      padding:12px 16px;background:#0b1a35;border-bottom:1px solid #111827;
    }
    .tab{
      border:1px solid #1f2a44;border-radius:12px;padding:10px 14px;
      background:#0b1a35;color:#e5e7eb;font-weight:900;cursor:pointer;
      text-transform:uppercase;font-size:12px;
    }
    .tab.active{background:var(--orange);color:#1b0b02;border-color:transparent}
    .framebox{padding:12px 16px}
    iframe{
      width:100%;height:calc(100vh - 132px);
      border:0;border-radius:14px;background:#020617;
      box-shadow:0 12px 28px rgba(0,0,0,.40);
    }
    .msg{padding:10px 16px;color:#ffb4a2;font-weight:900}

    /* ===== LOGIN OVERLAY ===== */
    .overlay{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:rgba(0,0,0,.55);backdrop-filter: blur(3px);
      z-index:9999;
    }
    .modal{
      width:min(860px,calc(100vw - 24px));
      background:linear-gradient(180deg,#0b1a35,#020617);
      border:1px solid #1f2a44;border-radius:16px;
      padding:16px;box-shadow:0 18px 40px rgba(0,0,0,.55);
    }
    .h1{margin:0;color:var(--orange);font-weight:900;text-align:center;font-size:20px}
    .h2{margin:6px 0 0;text-align:center;color:#e5e7eb;font-weight:900}
    .h3{margin:4px 0 14px;text-align:center;color:var(--muted);font-size:12px;font-weight:900}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .card{
      background:#020617;border:1px solid #1f2a44;border-radius:14px;padding:12px;
    }
    .label{font-weight:900;text-transform:uppercase;color:#cbd5e1;font-size:12px;margin-bottom:8px}
    .pin{
      width:100%;padding:12px 12px;border-radius:12px;
      background:#0b1220;border:1px solid #1f2a44;color:#fff;font-weight:900;
      outline:none;
    }
    .rowbtn{margin-top:10px;display:flex;gap:10px}
    .btn{
      flex:1;border:0;border-radius:12px;padding:12px 12px;font-weight:900;cursor:pointer;
      text-transform:uppercase;font-size:12px;box-shadow:0 6px 16px rgba(0,0,0,.35);
    }
    .green{background:var(--green);color:#051a0f}
    .blue{background:var(--blue);color:#07101f}
    .foot{
      margin-top:12px;color:#cbd5e1;font-size:12px;font-weight:900;text-align:center;
    }
  </style>
</head>
<body>

  <div class="top">
    <div class="brand">
      <div class="logo">T</div>
      <div>
        <div class="title">Tesoura — Controle do Futebol</div>
        <div class="subtitle">Acesso da Diretoria (edita).</div>
      </div>
    </div>
    <div class="right">
      <div id="badge" class="badge">JOGADOR (VISUAL)</div>
      <button id="btnLogin" class="btnTop btnLogin">LOGIN</button>
      <button id="btnSair" class="btnTop btnSair">SAIR</button>
    </div>
  </div>

  <div class="tabs">
    <button class="tab" id="aba-jogadores" onclick="abrirAba('aba-jogadores')">JOGADORES</button>
    <button class="tab" id="aba-presenca" onclick="abrirAba('aba-presenca')">PRESENÇA / ESCALAÇÃO</button>
    <button class="tab" id="aba-controle" onclick="abrirAba('aba-controle')">CONTROLE GERAL</button>
    <button class="tab" id="aba-mensalidade" onclick="abrirAba('aba-mensalidade')">MENSALIDADE</button>
    <button class="tab" id="aba-caixa" onclick="abrirAba('aba-caixa')">CAIXA</button>
    <button class="tab" id="aba-gols" onclick="abrirAba('aba-gols')">GOLS</button>
    <button class="tab" id="aba-banco" onclick="abrirAba('aba-banco')">BANCO DE DADOS</button>
  </div>

  <div class="framebox">
    <!-- Controle Geral sempre por trás do login -->
    <iframe id="frame" src="tesoura_controle_geral_teste.html"></iframe>
  </div>

  <div id="msg" class="msg"></div>

  <!-- LOGIN -->
  <div id="overlay" class="overlay">
    <div class="modal">
      <p class="h1">GRUPO TESOURA !</p>
      <p class="h2">ESPORTE, FAMÍLIA E AMIZADE</p>
      <p class="h3">Digite a senha e escolha o acesso</p>

      <div class="grid">
        <div class="card">
          <div class="label">JOGADORES (VISUAL)</div>
  <input id="senhaDiretor" class="pin" type="text" inputmode="text" autocomplete="off" placeholder="Senha da diretoria" />
          <div class="rowbtn">
           <button id="btnEntrarJogadores" class="btn green" type="button">ENTRAR JOGADORES</button>
          </div>
        </div>

        <div class="card">
          <div class="label">DIRETORIA (EDITA)</div>
          <input id="senhaJogador" class="pin" type="text" inputmode="text" autocomplete="off" placeholder="Senha do jogador" />
          
          <div class="rowbtn">
                <button id="btnEntrarDiretoria" class="btn blue" type="button">ENTRAR DIRETORIA</button>
          </div>
        </div>
      </div>
     <div class="foot">Regra: Jogador só visualiza (não edita). Diretor edita.</div>
      <div id="loginMsg" class="msg" style="text-align:center;margin-top:10px"></div>
    </div>
  </div>

  <script>

<script>
  // ======= SENHAS OFICIAIS =======

const SENHA_JOGADOR = "TESOURA2026";

const DIRETORES = {
  "1baidec": { can_caixa: true },
  "2thiago": { can_caixa: true },
  "3love":   { can_caixa: false },
  "4le":     { can_caixa: false },
  "5titi":   { can_caixa: false },
};

  const qs = (id)=>document.getElementById(id);

  function TESOURA_setMsg(txt){
    qs("msg").textContent = txt || "";
    qs("loginMsg").textContent = txt || "";
  }
  function showTelaInicial(show){
    qs("overlay").style.display = show ? "flex" : "none";
  }
  function TESOURA_ATUALIZA_BADGE(){
    const role = window.TESOURA_ROLE || "jogadores";
    if (role === "diretoria") qs("badge").textContent = window.TESOURA_CAN_CAIXA ? "DIRETORIA (COM CAIXA)" : "DIRETORIA (SEM CAIXA)";
    else qs("badge").textContent = "JOGADOR (VISUAL)";
  }

  // Trava cliques dentro do iframe (para jogador)
  function TESOURA_TRAVAR_IFRAMES(travar){
    const ifr = qs("frame");
    try{
      const doc = ifr.contentDocument || ifr.contentWindow.document;
      let style = doc.getElementById("TESOURA_LOCK_STYLE");
      if (travar){
        if (!style){
          style = doc.createElement("style");
          style.id = "TESOURA_LOCK_STYLE";
          style.innerHTML = `
            *{ user-select:text !important; }
            a,button,input,select,textarea,[role="button"]{ pointer-events:none !important; }
          `;
          doc.head.appendChild(style);
        }
      } else {
        if (style) style.remove();
      }
    }catch(e){
      setTimeout(()=>TESOURA_TRAVAR_IFRAMES(travar), 350);
    }
  }

  // ======= ABAS =======
  const MAPA = {
    "aba-jogadores":   "tesoura_jogadores_teste.html",
    "aba-presenca":    "tesoura_presenca_escala_R5.html",
   "aba-mensalidade": "tesoura_mensalidade_R4.html",
   "aba-controle":    "tesoura_controle_geral_teste.html",
    "aba-mensalidade": "tesoura_mensalidade_R4.html",
    "aba-caixa":       "tesoura_caixa_teste.html",
    "aba-gols":        "tesoura_gols_teste.html",
    "aba-banco":       "tesoura_banco_dados_teste.html",
  };

  function abrirAba(tabId){
    // regra: diretores 3love/4le/5titi NÃO podem abrir CAIXA
    if (tabId === "aba-caixa" && (window.TESOURA_ROLE === "diretoria") && !window.TESOURA_CAN_CAIXA){
      TESOURA_setMsg("Sem acesso ao CAIXA.");
      tabId = "aba-controle";
    }

    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    const tab = qs(tabId);
    if (tab) tab.classList.add("active");

    const url = MAPA[tabId] || MAPA["aba-controle"];
    qs("frame").src = url;

    qs("frame").onload = () => {
      if ((window.TESOURA_ROLE||"jogadores") === "jogadores") TESOURA_TRAVAR_IFRAMES(true);
      else TESOURA_TRAVAR_IFRAMES(false);
    };
  }

  // ======= LOGIN =======
  function TESOURA_ENTRAR_JOGADORES(){
  const pw = (qs("senhaJogador")?.value || "").trim();
  if (pw !== SENHA_JOGADOR) return TESOURA_setMsg("Senha do jogador inválida.");

  window.TESOURA_ROLE = "jogadores";
  window.TESOURA_CAN_CAIXA = true;

  TESOURA_ATUALIZA_BADGE();
  TESOURA_setMsg("");
  showTelaInicial(false);
  TESOURA_TRAVAR_IFRAMES(true);
}
  function TESOURA_ENTRAR_DIRETORIA(){
  const pw = (qs("senhaDiretor")?.value || "").trim();
  const info = DIRETORES[pw];
  if (!info) return TESOURA_setMsg("Senha da diretoria inválida.");

  window.TESOURA_ROLE = "diretoria";
  window.TESOURA_CAN_CAIXA = !!info.can_caixa;

  TESOURA_ATUALIZA_BADGE();
  TESOURA_setMsg("");
  showTelaInicial(false);
  TESOURA_TRAVAR_IFRAMES(false);
}
  function TESOURA_SAIR(){
    qs("senhaJogador").value = "";
    qs("senhaDiretor").value = "";
    window.TESOURA_ROLE = "jogadores";
    window.TESOURA_CAN_CAIXA = true;
    TESOURA_ATUALIZA_BADGE();
    TESOURA_setMsg("");
    showTelaInicial(true);
    TESOURA_TRAVAR_IFRAMES(true);
    abrirAba("aba-controle");
  }

  // ======= BOOT =======
  window.addEventListener("load", () => {
    qs("btnSair").onclick = () => TESOURA_SAIR();
    qs("btnLogin").onclick = () => showTelaInicial(true);
const bJog = document.getElementById("btnEntrarJogadores");
  const bDir = document.getElementById("btnEntrarDiretoria");
  if (bJog) bJog.onclick = () => TESOURA_ENTRAR_JOGADORES();
  if (bDir) bDir.onclick = () => TESOURA_ENTRAR_DIRETORIA();
    
    showTelaInicial(true);
    window.TESOURA_ROLE = "jogadores";
    window.TESOURA_CAN_CAIXA = true;
    TESOURA_ATUALIZA_BADGE();
    TESOURA_TRAVAR_IFRAMES(true);
    abrirAba("aba-controle");
  });
</script>
