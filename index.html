<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tesoura — Controle do Futebol</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b1220" />

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0e1a2f;
      --border:#1b2b49;
      --text:#e8eefc;
      --muted:#9fb3d9;
      --orange:#ff8a2a;
      --green:#2ad67a;
      --btn:#121f38;
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      background:radial-gradient(1200px 600px at 30% 0%, #12264a 0%, var(--bg) 55%);
      color:var(--text);
      overflow:hidden;
    }

    /* Top bar */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 18px;
      gap:14px;
      border-bottom:1px solid rgba(255,255,255,.06);
      background:rgba(4,10,20,.55);
      backdrop-filter: blur(10px);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:240px;
    }
    .logo{
      width:34px;height:34px;border-radius:10px;
      background:linear-gradient(135deg, var(--orange), #ffbd6b);
      box-shadow:0 10px 18px rgba(255,138,42,.25);
      display:flex;align-items:center;justify-content:center;
      color:#1a0f06;font-weight:900;
    }
    .title{line-height:1.1}
    .title .h{font-weight:900}
    .title .s{font-size:12px;color:var(--muted)}
    .right{
      display:flex;align-items:center;gap:10px;
    }
    .badge{
      padding:6px 10px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:999px;
      font-size:12px;color:var(--muted);
      background:rgba(0,0,0,.25);
    }
    .btn{
      border:1px solid rgba(255,255,255,.10);
      background:var(--btn);
      color:var(--text);
      padding:9px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:800;
    }
    .btn:hover{filter:brightness(1.06)}
    .btn.orange{background:rgba(255,138,42,.18); border-color:rgba(255,138,42,.35); color:var(--orange)}
    .btn.green{background:rgba(42,214,122,.18); border-color:rgba(42,214,122,.35); color:var(--green)}
    .btn:disabled{opacity:.45; cursor:not-allowed}

    /* Tabs */
    .tabs{
      display:flex;
      gap:10px;
      padding:12px 18px;
      border-bottom:1px solid rgba(255,255,255,.06);
      background:rgba(0,0,0,.10);
      flex-wrap:wrap;
    }
    .tab-btn{
      border:1px solid rgba(255,255,255,.10);
      background:#0c162a;
      color:#dbe6ff;
      padding:10px 14px;
      border-radius:14px;
      font-weight:900;
      cursor:pointer;
    }
    .tab-btn.active{
      background:rgba(255,138,42,.22);
      border-color:rgba(255,138,42,.40);
      color:var(--orange);
    }
    .tab-btn:disabled{opacity:.35; cursor:not-allowed}

    /* App area */
    .app{
      position:relative;
      height:calc(100% - 62px - 58px);
    }
    #frameWrap{
      position:absolute; inset:0;
      padding:14px 18px 18px;
    }
    #frame{
      width:100%;
      height:100%;
      border:0;
      border-radius:18px;
      background:#000;
      box-shadow:var(--shadow);
      /* ANTI-FLASH: começa SEMPRE escondido */
      visibility:hidden;
      opacity:0;
      pointer-events:none;
      transition:opacity .12s ease;
    }

    /* Loader */
    #loader{
      position:absolute; inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:20;
      background:rgba(0,0,0,.28);
      backdrop-filter: blur(6px);
    }
    #loader.on{display:flex}
    .spinner{
      display:flex; flex-direction:column; align-items:center; gap:10px;
      padding:16px 18px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      background:rgba(15,24,44,.75);
      box-shadow:var(--shadow);
      min-width:260px;
    }
    .spin{
      width:28px;height:28px;border-radius:999px;
      border:3px solid rgba(255,255,255,.15);
      border-top-color:var(--orange);
      animation:rot 1s linear infinite;
    }
    @keyframes rot{to{transform:rotate(360deg)}}
    .spinner small{color:var(--muted)}

    /* Login overlay */
    #loginOverlay{
      position:absolute; inset:0;
      z-index:50;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }
    .loginCard{
      width:min(860px, calc(100% - 28px));
      border-radius:20px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(10,18,35,.86);
      box-shadow:var(--shadow);
      padding:20px;
    }
    .loginHead{
      text-align:center;
      margin-bottom:14px;
    }
    .loginHead .h{
      font-weight:1000;
      color:var(--orange);
      letter-spacing:.5px;
      font-size:22px;
    }
    .loginHead .s{color:#cfd9f3; font-weight:700; font-size:12px}
    .loginGrid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }
    .box{
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      background:rgba(0,0,0,.18);
      padding:16px;
    }
    .box h3{margin:0 0 10px 0; font-size:12px; color:#cfe0ff; letter-spacing:.3px}
    .row{display:flex; gap:10px}
    input{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background:#0b152a;
      color:var(--text);
      outline:none;
      font-weight:800;
      letter-spacing:.5px;
    }
    .hint{
      margin-top:10px;
      text-align:center;
      color:var(--muted);
      font-size:12px;
      font-weight:700;
    }
    #msg{
      position:absolute;
      left:18px;
      right:18px;
      bottom:10px;
      z-index:30;
      color:#ffcfb0;
      font-size:12px;
      font-weight:800;
      text-align:center;
      pointer-events:none;
      min-height:18px;
    }

    @media (max-width:760px){
      .loginGrid{grid-template-columns:1fr}
      body{overflow:auto}
      .app{height:auto; min-height:calc(100vh - 62px - 58px)}
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <div class="logo">T</div>
      <div class="title">
        <div class="h">Tesoura — Controle do Futebol</div>
        <div class="s">Acesso da Diretoria (edita).</div>
      </div>
    </div>

    <div class="right">
      <span id="badgeMode" class="badge">---</span>
      <button id="btnLogin" class="btn orange" type="button">LOGIN</button>
      <button id="btnSair" class="btn" type="button">SAIR</button>
    </div>
  </div>

  <div class="tabs">
    <button class="tab-btn" data-tab="jogadores" type="button">JOGADORES</button>
    <button class="tab-btn" data-tab="presenca" type="button">PRESENÇA / ESCALAÇÃO</button>
    <button class="tab-btn" data-tab="controle" type="button">CONTROLE GERAL</button>
    <button class="tab-btn" data-tab="mensalidade" type="button">MENSALIDADE</button>
    <button class="tab-btn" data-tab="caixa" type="button" id="tab-caixa">CAIXA</button>
    <button class="tab-btn" data-tab="gols" type="button">GOLS</button>
  </div>

  <div class="app">
    <div id="loader">
      <div class="spinner">
        <div class="spin"></div>
        <small>Carregando painel...</small>
      </div>
    </div>

    <div id="frameWrap">
      <iframe id="frame" src="about:blank" title="Conteúdo"></iframe>
    </div>

    <div id="loginOverlay">
      <div class="loginCard">
        <div class="loginHead">
          <div class="h">GRUPO TESOURA !</div>
          <div class="s">ESPORTE, FAMÍLIA E AMIZADE</div>
          <div class="s" style="opacity:.9;margin-top:6px">Digite a senha e escolha o acesso</div>
        </div>

        <div class="loginGrid">
          <div class="box">
            <h3>JOGADOR (VISUAL)</h3>
            <div class="row">
              <input id="pinJog" autocomplete="off" placeholder="Senha Jogadores" />
              <button id="btnEntrarJogadores" class="btn green" type="button">ENTRAR JOGADORES</button>
            </div>
          </div>

          <div class="box">
            <h3>DIRETORIA (EDITA)</h3>
            <div class="row">
              <input id="pinDir" autocomplete="off" placeholder="Senha Diretoria" />
              <button id="btnEntrarDiretoria" class="btn" type="button" style="background:rgba(80,150,255,.20);border-color:rgba(80,150,255,.35)">ENTRAR DIRETORIA</button>
            </div>
          </div>
        </div>

        <div class="hint">Regra: Jogador só visualiza (não edita). Diretor edita.</div>
      </div>
    </div>

    <div id="msg"></div>
  </div>

  <script defer src="app/core/config.js?v=1"></script>
  <script defer src="app/core/session.js?v=1"></script>
  <script defer src="app/core/supabase.js?v=1"></script>
  <script defer src="app/core/override.js?v=1"></script>
  <script defer src="app/core/boot.js?rev=v6_2026-01-05"></script>
</body>
</html>
