<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tesoura — Controle do Futebol</title>

  <style>
    :root{
      --bg:#07101f;
      --bg2:#0b1630;
      --card:#0b1a33;
      --line:#1a2c52;
      --text:#e8eefc;
      --muted:#9db0d6;
      --orange:#ff8a2a;
      --green:#18d37b;
      --blue:#66a8ff;
      --red:#ff4d4d;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#050a14);color:var(--text)}
    .topbar{position:sticky;top:0;z-index:10;background:rgba(5,10,20,.9);backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,.06)}
    .topbar-inner{display:flex;align-items:center;gap:12px;padding:10px 14px}
    .logo{width:36px;height:36px;border-radius:10px;background:var(--orange);display:flex;align-items:center;justify-content:center;font-weight:800;color:#101}
    .titlewrap{display:flex;flex-direction:column;line-height:1.1}
    .t1{font-weight:800}
    .t2{font-size:12px;color:var(--muted)}
    .spacer{flex:1}
    .badge{padding:6px 10px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.09);font-size:12px;color:var(--muted)}
    .btnTop{padding:8px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:var(--text);cursor:pointer;font-weight:700}
    .btnTop.orange{background:var(--orange);border-color:transparent;color:#101}
    .btnTop:hover{filter:brightness(1.05)}

    .tabs{display:flex;gap:10px;padding:12px 14px;border-top:1px solid rgba(255,255,255,.04)}
    .tab{padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:var(--text);cursor:pointer;font-weight:800;font-size:13px}
    .tab.active{background:var(--orange);border-color:transparent;color:#101}
    .tab:hover{filter:brightness(1.05)}

    .wrap{max-width:1400px;margin:0 auto;padding:0 14px 20px}
    .frameWrap{border:1px solid rgba(255,255,255,.10);border-radius:16px;overflow:hidden;background:rgba(255,255,255,.03)}
    iframe{width:100%;height:calc(100vh - 150px);border:0;background:transparent}

    .msg{margin:10px 0 0;color:var(--red);font-weight:800;min-height:18px}

    /* LOGIN OVERLAY */
    .overlay{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;
      background:rgba(0,0,0,.55);backdrop-filter:blur(6px);z-index:999;
    }
    .modal{
      width:min(880px,94vw);
      background:linear-gradient(180deg,#0b1a33,#07101f);
      border:1px solid rgba(255,255,255,.14);
      border-radius:18px;
      box-shadow:0 30px 80px rgba(0,0,0,.55);
      padding:18px;
    }
    .h1{margin:0;text-align:center;font-weight:1000;letter-spacing:.6px;color:var(--orange);font-size:22px}
    .h2{margin:6px 0 0;text-align:center;font-weight:900;font-size:14px}
    .h3{margin:4px 0 14px;text-align:center;color:var(--muted);font-size:12px}

    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    @media (max-width:780px){ .grid{grid-template-columns:1fr} }

    .card{
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      padding:14px;
    }
    .label{font-weight:1000;color:var(--text);opacity:.9;font-size:12px;margin-bottom:8px}
    .pin{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      outline:none;
      background:rgba(0,0,0,.25);
      color:var(--text);
      font-weight:900;
      letter-spacing:.6px;
    }
    .rowbtn{margin-top:10px}
    .btn{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:0;
      cursor:pointer;
      font-weight:1000;
      letter-spacing:.3px;
    }
    .btn.green{background:var(--green);color:#04140c}
    .btn.blue{background:var(--blue);color:#061225}
    .btn:hover{filter:brightness(1.05)}

    .foot{margin-top:10px;text-align:center;color:var(--muted);font-size:12px;font-weight:800}
    .loginMsg{margin-top:10px;text-align:center;color:var(--red);font-weight:1000;min-height:18px}
  </style>
</head>

<body>

  <div class="topbar">
    <div class="topbar-inner">
      <div class="logo">T</div>
      <div class="titlewrap">
        <div class="t1">Tesoura — Controle do Futebol</div>
        <div class="t2">Acesso da Diretoria (edita).</div>
      </div>

      <div class="spacer"></div>

     <div id="badge" class="badge">JOGADOR (VISUAL)</div>
<button id="btnLogin" class="btnTop orange" type="button">LOGIN</button>
<button id="btnSair" class="btnTop" type="button" onclick="TESOURA_SAIR()">SAIR</button>
</div>

    <script>
  // HOTFIX: garante SAIR global e não trava o app
  function TESOURA_SAIR(){
    try{
      const fr = document.getElementById("frame");
      if (fr) fr.src = "about:blank";
    }catch(e){}

    try{
      const sj = document.getElementById("senhaJogador");
      const sd = document.getElementById("senhaDiretor");
      if (sj) sj.value = "";
      if (sd) sd.value = "";
    }catch(e){}

    window.TESOURA_ROLE = "jogadores";
    window.TESOURA_CAN_CAIXA = true;

    try{ if (typeof showLogin === "function") showLogin(true); }catch(e){}
  }
  window.TESOURA_SAIR = TESOURA_SAIR;
</script>

    <div class="tabs">
      <button id="aba-jogadores" class="tab" type="button">JOGADORES</button>
      <button id="aba-presenca" class="tab" type="button">PRESENÇA / ESCALAÇÃO</button>
      <button id="aba-controle" class="tab active" type="button">CONTROLE GERAL</button>
      <button id="aba-mensalidade" class="tab" type="button">MENSALIDADE</button>
      <button id="aba-caixa" class="tab" type="button">CAIXA</button>
      <button id="aba-gols" class="tab" type="button">GOLS</button>
      <button id="aba-banco" class="tab" type="button">BANCO DE DADOS</button>
    </div>
  </div>

  <div class="wrap">
    <div class="frameWrap">
      <!-- CONTROLE GERAL SEMPRE VISÍVEL POR TRÁS -->
      <iframe id="frame" src="tesoura_controle_geral_teste.html"></iframe>
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <!-- LOGIN -->
  <div id="overlay" class="overlay">
    <div class="modal">
      <p class="h1">GRUPO TESOURA !</p>
      <p class="h2">ESPORTE, FAMÍLIA E AMIZADE</p>
      <p class="h3">Digite a senha e escolha o acesso</p>

      <div class="grid">
        <div class="card">
          <div class="label">JOGADORES (VISUAL)</div>
          <input id="senhaJogador" class="pin" type="text" inputmode="text" autocomplete="off" placeholder="Senha do jogador" />
          <div class="rowbtn">
            <button id="btnEntrarJogadores" class="btn green" type="button">ENTRAR JOGADORES</button>
          </div>
        </div>

        <div class="card">
          <div class="label">DIRETORIA (EDITA)</div>
          <input id="senhaDiretor" class="pin" type="text" inputmode="text" autocomplete="off" placeholder="Senha da diretoria" />
          <div class="rowbtn">
            <button id="btnEntrarDiretoria" class="btn blue" type="button">ENTRAR DIRETORIA</button>
          </div>
        </div>
      </div>

      <div class="foot">Regra: Jogador só visualiza (não edita). Diretor edita.</div>
      <div id="loginMsg" class="loginMsg"></div>
    </div>
  </div>

<script>
  // ======= SENHAS OFICIAIS =======
  const SENHA_JOGADOR = "TESOURA2026";
  const DIRETORES = {
    "1baidec": { can_caixa: true  },
    "2thiago": { can_caixa: true  },
    "3love":   { can_caixa: false },
    "4le":     { can_caixa: false },
    "5titi":   { can_caixa: false },
  };

  // ======= PÁGINAS =======
  const MAPA = {
    "aba-jogadores":   "tesoura_jogadores_teste.html",
    "aba-presenca":    "tesoura_presenca_escala_R5.html",
    "aba-controle":    "tesoura_controle_geral_teste.html",
    "aba-mensalidade": "tesoura_mensalidade_R4.html",
    "aba-caixa":       "tesoura_caixa_teste.html",
    "aba-gols":        "tesoura_gols_teste.html",
    "aba-banco":       "tesoura_banco_dados_teste.html",
  };

  const $ = (id) => document.getElementById(id);

  function setMsg(txt){
    if ($("msg")) $("msg").textContent = txt || "";
    if ($("loginMsg")) $("loginMsg").textContent = txt || "";
  }

  function showLogin(show){
    const o = $("overlay");
    if (!o) return;
    o.style.display = show ? "flex" : "none";

    // trava cliques no painel por trás
    const fr = $("frame");
    if (fr) fr.style.pointerEvents = show ? "none" : "auto";
  }

  function setBadge(){
    const badge = $("badge");
    if (!badge) return;
    if (window.TESOURA_ROLE === "diretoria"){
      badge.textContent = window.TESOURA_CAN_CAIXA ? "DIRETORIA (COM CAIXA)" : "DIRETORIA (SEM CAIXA)";
    } else {
      badge.textContent = "JOGADOR (VISUAL)";
    }
  }

  function lockIframeForJogador(lock){
    const fr = $("frame");
    if (!fr) return;
    try{
      const doc = fr.contentDocument || fr.contentWindow.document;
      let style = doc.getElementById("TESOURA_LOCK_STYLE");
      if (lock){
        if (!style){
          style = doc.createElement("style");
          style.id = "TESOURA_LOCK_STYLE";
          style.innerHTML = `
            a,button,input,select,textarea,[role="button"]{ pointer-events:none !important; }
          `;
          doc.head.appendChild(style);
        }
      } else {
        if (style) style.remove();
      }
    }catch(e){
      setTimeout(()=>lockIframeForJogador(lock), 250);
    }
  }


  
  function abrirAba(tabId){
    // diretores sem caixa: ao clicar CAIXA, volta para controle (silencioso)
    if (tabId === "aba-caixa" && window.TESOURA_ROLE === "diretoria" && !window.TESOURA_CAN_CAIXA){
      tabId = "aba-controle";
    }

    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    const tab = $(tabId);
    if (tab) tab.classList.add("active");

    const url = MAPA[tabId] || MAPA["aba-controle"];
    const fr = $("frame");
    if (!fr) return;

    fr.src = url;
    fr.onload = () => {
      if (window.TESOURA_ROLE === "jogadores") lockIframeForJogador(true);
      else lockIframeForJogador(false);
    };
  }

function abrirAba(tabId){
  // diretores sem caixa: ao clicar CAIXA, volta para controle (silencioso)
  if (tabId === "aba-caixa" && window.TESOURA_ROLE === "diretoria" && !window.TESOURA_CAN_CAIXA){
    tabId = "aba-controle";
  }

  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  const tab = $(tabId);
  if (tab) tab.classList.add("active");

  const url = MAPA[tabId] || MAPA["aba-controle"];
  const fr = $("frame");
  if (!fr) return;

  // overlay de carregamento (cria 1 vez)
  let ld = document.getElementById("TESOURA_LOADING");
  if (!ld){
    ld = document.createElement("div");
    ld.id = "TESOURA_LOADING";
    ld.textContent = "CARREGANDO...";
    ld.style.cssText = [
      "position:fixed",
      "inset:0",
      "display:none",
      "align-items:center",
      "justify-content:center",
      "background:rgba(2,6,23,.55)",
      "backdrop-filter:blur(3px)",
      "z-index:9998",
      "color:#ffffff",
      "font-weight:900",
      "letter-spacing:.6px",
      "text-transform:uppercase"
    ].join(";");
    document.body.appendChild(ld);
  }

  // some o iframe enquanto carrega (evita mostrar o painel anterior)
  ld.style.display = "flex";
  fr.style.transition = "opacity .12s ease";
  fr.style.opacity = "0";
  fr.style.pointerEvents = "none";

  fr.onload = () => {
    ld.style.display = "none";
    fr.style.opacity = "1";

    // se o login overlay estiver aberto, mantém travado
    const o = $("overlay");
    if (o && o.style.display === "flex") fr.style.pointerEvents = "none";
    else fr.style.pointerEvents = "auto";

    if (window.TESOURA_ROLE === "jogadores") lockIframeForJogador(true);
    else lockIframeForJogador(false);
  };

  fr.src = url;
}

  // ======= SE DER ERRO, MOSTRA NA TELA =======
  window.onerror = function(msg){
    setMsg("ERRO JS: " + msg);
    return false;
  };

// ======= HOTFIX: garante SAIR global (evita travar o site) =======
function TESOURA_SAIR(){
  try{
    const fr = document.getElementById("frame");
    if (fr) fr.src = "about:blank";
  }catch(e){}

  const sj = document.getElementById("senhaJogador");
  const sd = document.getElementById("senhaDiretor");
  if (sj) sj.value = "";
  if (sd) sd.value = "";

  window.TESOURA_ROLE = "jogadores";
  window.TESOURA_CAN_CAIXA = true;

  if (typeof setBadge === "function") setBadge();
  if (typeof showLogin === "function") showLogin(true);
  if (typeof lockIframeForJogador === "function") lockIframeForJogador(true);
}
window.TESOURA_SAIR = TESOURA_SAIR;
  
  // ======= BOOT =======
  window.addEventListener("DOMContentLoaded", () => {
    // topo
    $("btnSair")?.addEventListener("click", () => window.TESOURA_SAIR())
    $("btnLogin")?.addEventListener("click", () => showLogin(true));

    // login
    $("btnEntrarJogadores")?.addEventListener("click", TESOURA_ENTRAR_JOGADORES);
    $("btnEntrarDiretoria")?.addEventListener("click", TESOURA_ENTRAR_DIRETORIA);

    $("senhaJogador")?.addEventListener("keydown", (e)=>{ if(e.key==="Enter") TESOURA_ENTRAR_JOGADORES(); });
    $("senhaDiretor")?.addEventListener("keydown", (e)=>{ if(e.key==="Enter") TESOURA_ENTRAR_DIRETORIA(); });

    // abas
    $("aba-jogadores")?.addEventListener("click", ()=>abrirAba("aba-jogadores"));
    $("aba-presenca")?.addEventListener("click", ()=>abrirAba("aba-presenca"));
    $("aba-controle")?.addEventListener("click", ()=>abrirAba("aba-controle"));
    $("aba-mensalidade")?.addEventListener("click", ()=>abrirAba("aba-mensalidade"));
    $("aba-caixa")?.addEventListener("click", ()=>abrirAba("aba-caixa"));
    $("aba-gols")?.addEventListener("click", ()=>abrirAba("aba-gols"));
    $("aba-banco")?.addEventListener("click", ()=>abrirAba("aba-banco"));

    // estado inicial
    window.TESOURA_ROLE = "jogadores";
    window.TESOURA_CAN_CAIXA = true;
    setBadge();

    abrirAba("aba-controle"); // controle geral visível por trás
    showLogin(true);          // sempre pede senha
    lockIframeForJogador(true);
  });
</script>

<!-- ===== HOTFIX BLINDAGEM V1 (não remove nada, só evita travar) ===== -->
<script id="TESOURA_HOTFIX_BLINDAGEM_V1">
(function () {
  function safeCall(fn) { try { return fn && fn(); } catch (e) { console.error(e); } }

  // 1) Se algum painel chamar TESOURA_SAIR dentro do iframe, não quebra mais
  if (typeof window.TESOURA_SAIR !== "function") {
    window.TESOURA_SAIR = function () {
      const b = document.getElementById("btnSair");
      if (b) return b.click();
      location.reload();
    };
  }

  // 2) Se o login chamar TESOURA_ENTRAR_JOGADORES e não existir, não quebra
  if (typeof window.TESOURA_ENTRAR_JOGADORES !== "function") {
    window.TESOURA_ENTRAR_JOGADORES = function () {
      const b = document.getElementById("btnEntrarJogadores");
      if (b) return b.click();
      // fallback: abre jogadores
      const fr = document.getElementById("frame");
      if (fr) fr.src = "./tesoura_jogadores_teste.html";
    };
  }

  // 3) Se o login chamar TESOURA_ENTRAR_DIRETORIA e não existir, não quebra
  if (typeof window.TESOURA_ENTRAR_DIRETORIA !== "function") {
    window.TESOURA_ENTRAR_DIRETORIA = function () {
      const b = document.getElementById("btnEntrarDiretoria");
      if (b) return b.click();
      // fallback: abre jogadores
      const fr = document.getElementById("frame");
      if (fr) fr.src = "./tesoura_jogadores_teste.html";
    };
  }

  // 4) “Empresta” essas funções para dentro do iframe (evita travar painéis)
  const fr = document.getElementById("frame");
  if (fr) {
    fr.addEventListener("load", function () {
      try {
        const w = fr.contentWindow;
        if (!w) return;

        if (typeof w.TESOURA_SAIR !== "function") w.TESOURA_SAIR = () => window.TESOURA_SAIR();
        if (typeof w.TESOURA_ENTRAR_JOGADORES !== "function") w.TESOURA_ENTRAR_JOGADORES = () => window.TESOURA_ENTRAR_JOGADORES();
        if (typeof w.TESOURA_ENTRAR_DIRETORIA !== "function") w.TESOURA_ENTRAR_DIRETORIA = () => window.TESOURA_ENTRAR_DIRETORIA();
      } catch (e) {
        console.warn("HOTFIX iframe:", e);
      }
    });
  }
})();
</script>
<!-- ===== /HOTFIX BLINDAGEM V1 ===== -->
  
</body>
</html>
