<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>APP TESOURA - PAINÉIS</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body{margin:0;font-family:Arial,sans-serif;background-color:#0b1220;color:#ffffff}
    .topbar{background-color:#111827;padding:10px 20px;color:#ff7f27;font-weight:bold;font-size:18px}
    .tabs{display:flex;background-color:#111827;border-bottom:2px solid #ff7f27}
    .tab-btn{flex:1;padding:10px;cursor:pointer;text-align:center;border:none;background-color:#111827;color:#ffffff;font-weight:bold;font-size:14px}
    .tab-btn.active{background-color:#1f2937;color:#ff7f27;border-bottom:3px solid #ff7f27}
    .tab-content{display:none;height:calc(100vh - 80px);background-color:#0b1220}
    .tab-content.active{display:block}
    iframe{width:100%;height:100%;border:none;background-color:#0b1220}

/* === R3: layout compacto (linhas e botões menores) === */
header{padding:10px 14px}
.container{padding:12px;max-width:1400px}
.painel{padding:10px;margin-bottom:14px;font-size:12px}
.status-info{font-size:11px}
label{font-size:10px}
button{padding:5px 8px;border-radius:6px;font-size:10px;min-height:28px}
table{font-size:10px}
th,td{padding:2px 3px}
.painel-scroll{max-height:320px}
.btn-chegou{width:96px}
.btn-nao-joga{width:96px}
.btn-excluir{width:72px}
.btn-sair{width:56px}

</style>
</head>
<body>
<div id="pathWarn" style="position:sticky;top:0;z-index:9999;background:#ffb000;color:#111;padding:6px 10px;font:700 12px Arial;border-bottom:2px solid #ff7a00;text-align:center;">
Se algum painel ficar em branco: coloque ESTE arquivo e TODOS os arquivos dos painéis na MESMA pasta, depois abra novamente.
</div>
<script>
(function(){
  // Aviso extra no console com os nomes esperados
  const expected = ["tesoura_jogadores_teste.html","tesoura_presenca_escala_R5.html","tesoura_controle_geral_teste.html","tesoura_mensalidade_R4.html","tesoura_caixa_teste.html","tesoura_gols_teste.html","tesoura_banco_dados_teste.html"];
  console.log("TESOURA - Arquivos esperados na mesma pasta:", expected);
})();
</script>

  <div class="topbar">TESOURA – APLICATIVO DO GRUPO</div>

  <div class="tabs">
    <button class="tab-btn active" onclick="abrirAba('aba-jogadores')">JOGADORES</button>
    <button class="tab-btn" onclick="abrirAba('aba-presenca')">PRESENÇA / ESCALAÇÃO</button>
    <button class="tab-btn" onclick="abrirAba('aba-controle')">CONTROLE GERAL</button>
    <button class="tab-btn" onclick="abrirAba('aba-mensalidade')">MENSALIDADE</button>
    <button class="tab-btn" onclick="abrirAba('aba-caixa')">CAIXA</button>
    <button class="tab-btn" onclick="abrirAba('aba-gols')">GOLS</button>
    <button class="tab-btn" onclick="abrirAba('aba-banco')">BANCO DE DADOS</button>
  </div>

  <div id="aba-jogadores" class="tab-content active">
    <iframe src="tesoura_jogadores_teste.html"></iframe>
  </div>

  <div id="aba-presenca" class="tab-content">
    <iframe src="tesoura_presenca_escala_R5.html"></iframe>
  </div>

  <div id="aba-controle" class="tab-content">
    <iframe src="tesoura_controle_geral_teste.html"></iframe>
  </div>

  <div id="aba-mensalidade" class="tab-content">
    <iframe src="tesoura_mensalidade_R4.html"></iframe>
  </div>

  <div id="aba-caixa" class="tab-content">
    <iframe src="tesoura_caixa_teste.html"></iframe>
  </div>

  <div id="aba-gols" class="tab-content">
    <iframe src="tesoura_gols_teste.html"></iframe>
  </div>

  <div id="aba-banco" class="tab-content">
    <iframe src="tesoura_banco_dados_teste.html"></iframe>
  </div>

  <script>
    function abrirAba(id){
      const abas=document.querySelectorAll('.tab-content');
      const botoes=document.querySelectorAll('.tab-btn');
      abas.forEach(a=>a.classList.remove('active'));
      botoes.forEach(b=>b.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      // marca botão ativo pela ordem
      const map = {
        "aba-jogadores":0,"aba-presenca":1,"aba-controle":2,"aba-mensalidade":3,"aba-caixa":4,"aba-gols":5,"aba-banco":6
      };
      botoes[map[id]].classList.add('active');
    }
  </script>
</body>
</html>
