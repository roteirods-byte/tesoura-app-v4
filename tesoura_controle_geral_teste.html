<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tesoura — Controle Geral (Arquivo)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #e9eefc;
      margin: 0;
      padding: 16px;
    }
    h1 {
      margin: 0 0 10px 0;
      color: #ff8c2b;
      font-size: 24px;
      letter-spacing: 0.5px;
    }
    .card {
      background: #0e1b33;
      border: 1px solid #1f2f55;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      margin-bottom: 14px;
    }
    label { font-weight: 800; color:#cfe0ff; }
    select, input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #2b3f73;
      background: #081020;
      color: #e9eefc;
      margin-top: 6px;
      font-weight: 800;
    }
    .row { display:grid; grid-template-columns: 220px 1fr; gap: 12px; align-items:end; }
    .btn {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #2b3f73;
      background: #102147;
      color: #e9eefc;
      font-weight: 900;
      cursor: pointer;
    }
    .btn.green { background:#19d38c; border-color:#19d38c; color:#081020; }
    .btn.orange { background:#ff8c2b; border-color:#ff8c2b; color:#101019; }
    .muted { color:#9fb0d6; font-size: 12px; font-weight: 800; }
    .status { margin-top: 8px; color:#ffb14a; font-weight: 900; }
    .list {
      max-height: 360px;
      overflow: auto;
      border: 1px solid #1f2f55;
      border-radius: 14px;
      padding: 10px;
      background: #0c172c;
    }
    .item {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border: 1px solid #1f2f55;
      border-radius: 12px;
      margin-bottom: 8px;
      background: rgba(14,27,51,.55);
    }
    .item b { color:#cfe0ff; }
    .item small { color:#9fb0d6; font-weight: 800; }
    .actions { display:flex; gap:10px; }
    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #2b3f73;
      background: #102147;
      font-weight: 900;
      font-size: 12px;
      cursor:pointer;
    }
    .pill.red { background:#ff4d4d; border-color:#ff4d4d; color:#081020; }
    .pill.blue { background:#5d87ff; border-color:#5d87ff; color:#081020; }
    .inline { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    @media(max-width:720px){ .row{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <h1>TESOURA — CONTROLE GERAL (ARQUIVO)</h1>

  <div class="card">
    <div class="row">
      <div>
        <label>ANO</label>
        <select id="selAno"></select>
        <div class="muted">Selecione o ANO. A lista carrega automaticamente.</div>
      </div>

      <div class="inline" style="justify-content:flex-end;">
        <button id="btnSalvar" class="btn green">SALVAR / ARQUIVAR</button>
        <button id="btnAtualizar" class="btn orange">ATUALIZAR LISTA</button>
      </div>
    </div>

    <div id="status" class="status"></div>
  </div>

  <div class="card">
    <div class="muted" style="margin-bottom:10px">
      Arquivos salvos do painel <b>Controle Geral</b>.
    </div>
    <div id="lista" class="list"></div>
  </div>

  <script>
    // ======== CONFIG ========
    // Ajuste se necessário:
    const BASE_DIR = "arquivos/controle_geral";

    // ======== UI ========
    const selAno   = document.getElementById("selAno");
    const listaEl  = document.getElementById("lista");
    const statusEl = document.getElementById("status");
    selAno.addEventListener("change", carregarLista);

    // Popula anos (ex.: 2024..2032)
    function popularAnos(){
      const now = new Date().getFullYear();
      const ini = now - 1;
      const fim = now + 7;
      selAno.innerHTML = "";
      for (let y=ini; y<=fim; y++){
        const opt = document.createElement("option");
        opt.value = String(y);
        opt.textContent = String(y);
        if (y === now) opt.selected = true;
        selAno.appendChild(opt);
      }
    }

    function setStatus(t){ statusEl.textContent = t || ""; }

    // Lista arquivos pelo diretório (simples: busca por index JSON se existir)
    async function carregarLista(){
      const ano = selAno.value;
      setStatus("Carregando lista...");
      listaEl.innerHTML = "";

      // Estratégia: tenta ler um índice (index.json). Se não existir, mostra aviso.
      const indexUrl = `${BASE_DIR}/${ano}/index.json?ts=${Date.now()}`;

      try{
        const r = await fetch(indexUrl, { cache:"no-store" });
        if (!r.ok) throw new Error("index not found");
        const data = await r.json();

        if (!Array.isArray(data) || data.length === 0){
          listaEl.innerHTML = `<div class="muted">Nenhum arquivo salvo para ${ano}.</div>`;
          setStatus("");
          return;
        }

        data.sort((a,b)=> (b.ts||0)-(a.ts||0));
        data.forEach(item => renderItem(ano, item));
        setStatus("");
      }catch(e){
        listaEl.innerHTML = `<div class="muted">Sem índice encontrado para ${ano}. (Se ainda não salvou nada, é normal.)</div>`;
        setStatus("");
      }
    }

    function renderItem(ano, item){
      const div = document.createElement("div");
      div.className = "item";

      const left = document.createElement("div");
      left.innerHTML = `<b>${item.nome || "Arquivo"}</b><br/><small>${item.data || ""} ${item.hora || ""}</small>`;

      const actions = document.createElement("div");
      actions.className = "actions";

      const btnVer = document.createElement("button");
      btnVer.className = "pill blue";
      btnVer.textContent = "ABRIR";
      btnVer.onclick = () => {
        if (!item.arquivo) return;
        window.open(`${BASE_DIR}/${ano}/${item.arquivo}`, "_blank");
      };

      const btnExcluir = document.createElement("button");
      btnExcluir.className = "pill red";
      btnExcluir.textContent = "REMOVER";
      btnExcluir.onclick = () => alert("Remoção deve ser feita no Banco de Dados (guardião).");

      actions.appendChild(btnVer);
      actions.appendChild(btnExcluir);

      div.appendChild(left);
      div.appendChild(actions);
      listaEl.appendChild(div);
    }

    // ======== BOTÕES ========
    document.getElementById("btnAtualizar").addEventListener("click", carregarLista);

    document.getElementById("btnSalvar").addEventListener("click", () => {
      alert("SALVAR/ARQUIVAR: este painel grava no Banco de Dados (backend).");
    });

    // ======== START ========
    popularAnos();
    carregarLista();
  </script>
</body>
</html>
